name: fedora
root: ~/fedora

windows:
<% for pkg in [
        'haproxy',
        'libslz',
        'makeself',
        'numatop',
        'python-actdiag',
        'python-blockdiag',
        'python-funcparserlib',
        'python-nwdiag',
        'python-seqdiag',
        'python-webcolors',
        'ShellCheck',
        'tiptop',
        'varnish',
        'varnish-agent',
        'vcsh',
        'vmod-querystring',
] %>
  - <%= "#{pkg}" %>:
      layout: main-horizontal
      root: ~/fedora/<%= "#{pkg}" %>
      panes:
        - nvim <%= "#{pkg}" %>.spec
        - git status
<% end %>
