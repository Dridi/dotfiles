name: varnish-plus
root: ~/varnish/src

windows:
<% for pkg in [
        'vcp',
        'vha',
        'vstatd',
        'hitch',
] %>
  - <%= "#{pkg}" %>:
      layout: main-horizontal
      root: ~/varnish/src/<%= "#{pkg}" %>
      panes:
        - sleep 1; nvim -c :vsplit $(git ls-files '*.[ch]')
        - git status
<% end %>

<% for misc in [
        'pkg-varnish-plus',
        'spiros',
        'varnish-tuner',
        'customer-reports',
] %>
  - <%= "#{misc}" %>:
      root: ~/varnish/src/<%= "#{misc}" %>
      panes:
        - git status
<% end %>
